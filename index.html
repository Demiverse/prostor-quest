<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сингулярность Простора</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="stars"></div>

  <div id="loading" class="screen active">
    <h2>Синхронизация с Источником...</h2>
    <p id="progress">0%</p>
  </div>

  <div id="intro" class="screen">
    <h1>Сингулярность Простора</h1>
    <button class="btn" onclick="startJourney()">Отправиться в путешествие</button>
  </div>

  <div id="dialog" class="screen">
    <div class="dialog-box">
      <p id="dialog-text"></p>
      <div class="dialog-actions">
        <button class="btn" onclick="showScreen('map')">Продолжить</button>
      </div>
    </div>
  </div>

  <div id="map" class="screen">
    <h2>Созвездие Аспектов</h2>
    <div class="map">
      <div id="prostor" class="planet center" onclick="window.open('https://vk.com/prostor','_blank')">Простор</div>
      <div id="form" class="planet aspect-btn" onclick="enterAspect('form')">Форма</div>
      <div id="sound" class="planet aspect-btn" onclick="enterAspect('sound')">Звук</div>
      <div id="narrative" class="planet aspect-btn" onclick="enterAspect('narrative')">Нарратив</div>
      <div id="vision" class="planet aspect-btn" onclick="enterAspect('vision')">Видение</div>
      <div id="will" class="planet aspect-btn" onclick="enterAspect('will')">Воля</div>
    </div>
  </div>

  <div id="aspect" class="screen">
    <h2 id="aspect-title"></h2>
    <p id="aspect-task"></p>
    <div id="aspect-puzzle"></div>
    <p id="aspect-error" style="color:#ff8080; font-weight:bold; display:none;"></p>
    <button class="btn" id="aspect-submit">Проверить</button>
  </div>

  <div id="final" class="screen">
    <h2>Хранитель раскрывает истину...</h2>
    <div class="dialog-box">
      <p>
        Он и есть Критик. «Каждый Аспект самодостаточен.
        Присоединись ко мне — и мир обретёт хаос без уз».
      </p>
    </div>
    <div class="dialog-actions two-buttons">
    <button class="btn" onclick="ending('chaos')">Принять сторону Критика</button>
    <button class="btn" onclick="ending('harmony')">Силой Аспектов победить его</button>
  </div>
</div>

  <div id="ending" class="screen">
    <h2 id="ending-title"></h2>
    <div class="dialog-box">
      <p id="ending-text"></p>
    </div>
  </div>

  <!-- Музыка -->
  <audio id="bg-music" loop>
    <source src="StockTune-Echoes Of The Cosmos_1757438077.mp3" type="audio/mpeg">
  </audio>
  <!-- vkBridge -->
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <script>vkBridge.send('VKWebAppInit');</script>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('stars', {
      "particles": {
        "number": {"value": 120},
        "size": {"value": 2},
        "move": {"speed": 0.5},
        "line_linked": {"enable": false},
        "color": {"value": "#ffffff"}
      }
    });
  </script>


  <div id="achievements" class="screen">
    <h2>Достижения</h2>
    <ul id="achievements-list"></ul>
    <button class="btn" onclick="goBack()">Назад</button>
  </div>
<div id="inventory" class="screen">
    <h2>Инвентарь</h2>
    <ul id="inventory-list"></ul>
    <button class="btn" onclick="goBack()">Назад</button>
  </div>

  <script src="script.js?v=6"></script>

  <div id="item-modal" class="screen" style="background: rgba(0,0,0,0.7);">
    <div class="dialog-box" style="max-width:500px; margin:auto;">
      <h3 id="item-title"></h3>
      <p id="item-desc"></p>
      <div class="dialog-actions">
        <button class="btn" onclick="closeItemModal()">Закрыть</button>
      </div>
    </div>
  </div>

</body>
</html>
