<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сингулярность Простора</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .screen {
      display: none;
      text-align: center;
      padding: 20px;
      max-width: 600px;
    }
    .active {
      display: block;
    }
    .btn {
      background: #1e90ff;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #63b3ff;
    }
    .map {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .aspect-btn {
      background: #222;
      border: 2px solid #1e90ff;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .aspect-btn:hover {
      background: #1e90ff;
    }
    .completed {
      background: #32cd32 !important;
      border-color: #32cd32 !important;
    }
  </style>
</head>
<body>

  <!-- Экран загрузки -->
  <div id="loading" class="screen active">
    <h2>Синхронизация с Источником...</h2>
    <p id="progress">0%</p>
  </div>

  <!-- Вступление -->
  <div id="intro" class="screen">
    <h1>Сингулярность Простора</h1>
    <p>Ты чувствуешь зов? Пять Аспектов ждут тебя. Только собрав их вместе, можно зажечь Источник.</p>
    <button class="btn" onclick="showScreen('map')">Отправиться в путь</button>
  </div>

  <!-- Карта -->
  <div id="map" class="screen">
    <h2>Выбери Аспект</h2>
    <div class="map">
      <div id="form" class="aspect-btn" onclick="enterAspect('form')">Форма</div>
      <div id="sound" class="aspect-btn" onclick="enterAspect('sound')">Звук</div>
      <div id="narrative" class="aspect-btn" onclick="enterAspect('narrative')">Нарратив</div>
      <div id="vision" class="aspect-btn" onclick="enterAspect('vision')">Видение</div>
      <div id="will" class="aspect-btn" onclick="enterAspect('will')">Воля</div>
    </div>
  </div>

  <!-- Задания -->
  <div id="aspect" class="screen">
    <h2 id="aspect-title"></h2>
    <p id="aspect-task"></p>
    <button class="btn" onclick="completeAspect()">Завершить</button>
  </div>

  <!-- Финал -->
  <div id="final" class="screen">
    <h2>Хранитель раскрывает истину...</h2>
    <p>Он и есть Критик. Он предлагает тебе выбор.</p>
    <button class="btn" onclick="ending('chaos')">Принять сторону Критика</button>
    <button class="btn" onclick="ending('harmony')">Силой Аспектов победить его</button>
  </div>

  <!-- Концовка -->
  <div id="ending" class="screen">
    <h2 id="ending-title"></h2>
    <p id="ending-text"></p>
  </div>

  <script>
    let progress = 0;
    let collected = {};
    let currentAspect = null;

    // Загрузка
    let loader = setInterval(() => {
      progress += 10;
      document.getElementById('progress').innerText = progress + '%';
      if (progress >= 100) {
        clearInterval(loader);
        showScreen('intro');
      }
    }, 200);

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function enterAspect(aspect) {
      currentAspect = aspect;
      showScreen('aspect');
      const titles = {
        form: 'Аспект Формы',
        sound: 'Аспект Звука',
        narrative: 'Аспект Нарратива',
        vision: 'Аспект Видения',
        will: 'Аспект Воли'
      };
      const tasks = {
        form: 'Собери гармонию форм. (Задание-заглушка)',
        sound: 'Найди правильную мелодию. (Задание-заглушка)',
        narrative: 'Восстанови последовательность истории. (Задание-заглушка)',
        vision: 'Заметь скрытый символ. (Задание-заглушка)',
        will: 'Собери силу для завершения проекта. (Задание-заглушка)'
      };
      document.getElementById('aspect-title').innerText = titles[aspect];
      document.getElementById('aspect-task').innerText = tasks[aspect];
    }

    function completeAspect() {
      collected[currentAspect] = true;
      document.getElementById(currentAspect).classList.add('completed');
      showScreen('map');
      if (Object.keys(collected).length === 5) {
        showScreen('final');
      }
    }

    function ending(choice) {
      showScreen('ending');
      if (choice === 'chaos') {
        document.getElementById('ending-title').innerText = 'Ты выбрал Хаос';
        document.getElementById('ending-text').innerText = 'Мир распался. Ты стал Проводником хаоса.';
      } else {
        document.getElementById('ending-title').innerText = 'Ты сохранил Единство';
        document.getElementById('ending-text').innerText = 'Источник воссиял вновь. Ты стал Хранителем целого.';
      }
    }
  </script>
</body>
</html>
